
version: '3'

services:
  # Define a Telegraf service
  telegraf:
    image: telegraf
    volumes:
      - ./telegraf/telegraf.conf:/etc/telegraf/telegraf.conf:ro
    networks:
      - dokploy-network
    ports:
      - "8092:8092/udp"
      - "8094:8094"
      - "8125:8125/udp"

  # Define an InfluxDB service
  influxdb:
    image: influxdb
    volumes:
      - ../files/influxdb/data:/var/lib/influxdb
    networks:
      - dokploy-network
    ports:
      - "8086:8086"

  # Define a Chronograf service
  chronograf:
    image: chronograf
    environment:
      INFLUXDB_URL: http://influxdb:8086
      KAPACITOR_URL: http://kapacitor:9092
    networks:
      - dokploy-network
    ports:
      - "8888:8888"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.chronograf.rule=Host(`chronograf.iotwise.com.au`)"
      - "traefik.http.routers.chronograf.entrypoints=websecure"
      - "traefik.http.routers.chronograf.tls.certresolver=letsencrypt"
      - "traefik.http.services.chronograf.loadbalancer.server.port=8888"

  # Define a Kapacitor service
  kapacitor:
    image: kapacitor
    environment:
      KAPACITOR_HOSTNAME: kapacitor
      KAPACITOR_INFLUXDB_0_URLS_0: http://influxdb:8086
    networks:
      - dokploy-network
    ports:
      - "9092:9092"

  # Define a grafana service
  grafana:
    image: grafana/grafana:latest
    env_file:
      - 'env.grafana'
    volumes:
      - ../files/grafana/etc/:/etc/grafana
      - ../files/grafana/data/:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_USER=telegraf
      - GF_SECURITY_ADMIN_PASSWORD=metricsmetricsmetricsmetrics
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_PATHS_CONFIG="./config.ini:/etc/grafana/config.ini"
    networks:
      - dokploy-network
    ports:
      - "8080:8080"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.grafana.rule=Host(`grafana.iotwise.com.au`)"
      - "traefik.http.routers.grafana.entrypoints=websecure"
      - "traefik.http.routers.grafana.tls.certresolver=letsencrypt"
      - "traefik.http.services.grafana.loadbalancer.server.port=8080"

  # Define a service for using the influx CLI tool.
  # docker-compose run influxdb-cli
  influxdb-cli:
    image: influxdb
    entrypoint:
      - influx
      - -host
      - influxdb
    networks:
      - dokploy-network

  # Define a service for using the kapacitor CLI tool.
  # docker-compose run kapacitor-cli
  kapacitor-cli:
    image: kapacitor
    entrypoint: bash
    environment:
      KAPACITOR_URL: http://kapacitor:9092
    networks:
      - dokploy-network

networks:
  dokploy-network:
    external: true
